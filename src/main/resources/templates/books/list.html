<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>書籍一覧画面</title>
        <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}" />
        <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
    </head>
    </head>
    <body>
        <p>
            <span sec:authentication="principal.user.username">duke</span>さんログイン中。
        </p>
        <form th:action="@{/logout}" method="post">
            <input type="submit" class="btn btn-default btn-xs" value="ログアウト" />
        </form>
        <form th:action="@{/books/create}" th:object="${bookForm}" method="post">
            <table class="table table-striped talbe-bordered table-sm">
                <tr>
                    <td>タイトル:</td>
                    <td>
                        <input type="text" name="title" th:field="*{title}" th:errorclass="error-input" />
                        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error-messages">error!</span>
                    </td>
                </tr>
                <tr>
                    <td>著者:</td>
                    <td>
                        <input type="text" name="writter" th:field="*{writter}" th:errorclass="error-input" />
                        <span th:if="${#fields.hasErrors('writter')}" th:errors="*{writter}" class="error-messages">error!</span>
                    </td>
                </tr>
                <tr>
                    <td>出版社:</td>
                    <td><input type="text" name="publisher" th:field="*{publisher}" /></td>
                </tr>
                <tr>
                    <td>価格:</td>
                    <td>
                        <input type="text" name="price" th:field="*{price}" th:errorclass="error-input"/>
                        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error-messages">error!</span>
                    </td>
                </tr>
            </table>
            <input type="submit" name="form" value="create"/>
        </form>
        <hr />
        <table class="table table-striped talbe-bordered table-sm">
            <tr th:each="User:${books}">
                <td th:text="${User.id}">100</td>
                <td th:text="${User.title}">タイトルA</td>
                <td th:text="${User.writter}">著者A</td>
                <td th:text="${User.publisher}">出版社A</td>
                <td th:text="${User.price}">100</td>
                <td>
                    <form th:action="@{/books/edit}" method="post">
                        <input type="submit" name="form" value="edit" />
                        <input type="hidden" name="id" th:value="${User.id}" />
                    </form>
                </td>
                <td>
                    <form th:action="@{/books/delete}" method="post">
                        <input type="submit" name="form" value="delete" />
                        <input type="hidden" name="id" th:value="${User.id}" />
                    </form>
                </td>
            </tr>
        </table>
    </body>
</html>
